spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: create
  mail:
    host: smtp.yandex.ru
    port: 465
    username: #вставить почту, с которой будет проводиться рассылка
    password: #вставить пароль для яндекс почты
    test-connection: true
    protocol: smtps
  data:
    redis:
      host: ${PASTEBIN_REDIS_HOST}
      port: ${PASTEBIN_REDIS_PORT}
server:
  port: 8081